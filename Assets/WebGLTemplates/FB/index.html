    <script src="TemplateData/UWTAspectScale.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", { onProgress: UnityProgress });
        unityInstance.Module.onRuntimeInitialized = function () {
            var scaler = UWTAspectScaleCreate(1000, 660, 1.51515, "unityContainer");
            UWTAspectScaleShow(scaler);
        }
    </script>
</head>

</body>
