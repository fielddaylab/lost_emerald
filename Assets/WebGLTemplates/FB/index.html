<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/UWTAspectScale.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", { onProgress: UnityProgress });
        unityInstance.Module.onRuntimeInitialized = function () {
            var scaler = UWTAspectScaleCreate(1000, 660, 1.51515, "unityContainer");
            UWTAspectScaleShow(scaler);
        }
    </script>
</head>

<body>
    <div id="BrainPOPsnapArea">
        <div class="webgl-content" style="width: 100%; height: 100%; background-color: #000;">
            <div id="unityContainer" style="width: 100%; height: 100%"></div>
        </div>
    </div>
</body>
