      var unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "%UNITY_WEBGL_BUILD_URL%",
        { onProgress: UnityProgress }

        var scaler = UWTAspectScaleCreate(1000, 660, 1.51515, "unityContainer");
